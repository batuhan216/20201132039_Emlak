<div class="container mb-5">
    <div class="row">
        <div class="col-md-12"><p class="text-center fs-2 pt-5">Sitemizden tam anlamıyla yararlanabilmeniz için giriş yapmanız gerekmektedir.</p></div>
    </div>
    <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center bg-dark text-white py-0">
            <h4 class="py-3" style="height:50px;">Giriş Yapınız</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>E-Posta</label>
              <input type="text" class="form-control" #mail>
            </div>
            <div class="form-group">
              <label>Şifre</label>
              <input type="password" class="form-control" #password>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-dark me-0" (click)="LogIn(mail.value,password.value)">Giriş</button>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  <div id="filler" style="height:400px;"></div>
